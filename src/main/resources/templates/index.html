<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="~{base::Layout(~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		<!-- Start Slider  -->

		<div id="carouselExample" class="carousel slide">
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="img/backg.jpg" class="d-block w-100" alt="..."
						height="350px">
				</div>
				<div class="carousel-item">
					<img src="img/backg2.jpg" class="d-block w-100" alt="..."
						height="350px">
				</div>
				<div class="carousel-item">
					<img src="img/backg3.jpg" class="d-block w-100" alt="..."
						height="350px">
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExample" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExample" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<!-- End Slider  -->

		<!--< Start Category Module -->
		<div class="container">
			<div class="row justify-content-center">
				<p class="text-center fs-4">CATEGORY</p>
				<div class="col-md-2" th:each="c:${category}">
					<div class="category-circle shadow-sm p-3 mb-5 bg-white rounded d-flex flex-column align-items-center justify-content-center">
						<img th:src="@{'img/category_img/'+${c.imageName}}" class="category-img mb-2" alt="category" />
						<a th:href="@{'/products?category='+${c.name}}" class="text-decoration-none">[[${c.name}]]</a>
					</div>
				</div>
			</div>
		</div>
		<!-- End Category Module -->


		<!-- Start Latest Product Module -->

		<div class="container-fluid bg-light p-3">
    <div class="row ">
        <p class="text-center fs-4">LATEST PRODUCTS</p>
        <div class="col-md-3 mb-4" th:each="p:${products}">
            <div class="latest-product-img-box mx-auto mb-2">
                <img alt="" th:src="@{'img/product_img/'+${p.image}}" class="latest-product-img" />
            </div>
            <p class="text-center">
                <a th:href="@{'/product/'+${p.id}}" class="text-decoration-none text-dark">
                    [[${p.title}]]
                </a>
            </p>
        </div>
    </div>
</div>

	</section>
</body>
</html>
